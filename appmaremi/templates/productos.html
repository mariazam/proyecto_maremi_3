{% extends 'base.html' %}
{% block contenido %}
{% load static %}

<div class="container" style="margin-top: 50px">
  <h2>Productos</h2>
  <div id="profesionales_excelencia" class="row">
      <div class="cont-profesionales col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="cont-listado row">
            {% for producto in productos %}
            {% if producto.estado == 1 %}
                <figure>
                    <a href="{% url 'detalleProductos' producto.id %}">
                        <img width="270" height="350" src="{{ producto.foto.url }}" class="img-responsive wp-post-image" alt="" decoding="async" loading="lazy">
                    </a>
                    <h4 class="nombre white">{{ producto.titulo }}</h4>
                    <h4 class="nombre white text-danger">{{ producto.categoria }}</h4>
                    <h4 class="nombre white">Precio: {{ producto.precio }}</h4>
                </figure>
            {% endif %}
            {% endfor %}
          </div>
      </div>
  </div>
</div>

  {% endblock %}
