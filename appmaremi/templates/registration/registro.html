{% extends "base.html" %}

{% load crispy_forms_tags static %}

{% block contenido %}
<div class="container mt-5">
    <div class="text-center">
        <img src="{% static "imagenes/logo.jpg" %}" alt="Maremi" style="max-width: 600px;">
    </div>
    <br>
    <h2 class="titulo">Login</h2>
    <!--inicio formulario-->
    <form id="formularioVendedor" action="" method="POST" >
        {% csrf_token %}

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su Correo" >
        </div>
  
        <div class="form-group">
          <label for="telefono" >Teléfono:</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su Telefono" >
        </div>
  
        <div class="form-group">
          <label for="nombre">Direccion:</label>
          <input type="text" class="form-control" id="direccion" placeholder="Ingrese su Direccion">
        </div>

        <button type="submit" class="btn btn-success">Registrar nuevo usuario</button>
    </form>
</div>
<br>

{% endblock %}
