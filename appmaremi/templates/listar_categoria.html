{% extends 'base.html' %}
{% block contenido %}
{% load static %}

<div class="container" style="margin-top: 50px">
    <div id="profesionales_excelencia" class="row">
        <div class="cont-profesionales col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="cont-listado row">
                <!--use metodo listar_categoria -->
                {% for prod in productos %}
                        <figure>
                            <a href="{% url 'detalleProducto' prod.id %}">
                                <img width="270" height="350"
                                     src="{{ prod.foto.url }}"
                                     class="img-responsive wp-post-image" alt="" decoding="async" loading="lazy">
                            </a>
                            <h4 class="nombre white">{{ prod.nombre }}</h4>
                            <h4 class="nombre white text-danger">{{ prod.categoria.nombre }}</h4>
                            <h4 class="nombre white">Precio:$ {{ prod.precio }}</h4>
                        </figure>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
